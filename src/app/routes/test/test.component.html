  <mat-card class="resume">
    <ng-container [ngTemplateOutlet]="skillsList"></ng-container>
    <ng-container [ngTemplateOutlet]="experience"></ng-container>
  </mat-card>

  <ng-template #skillsList>
    <h6>Skills:</h6>
    <mat-divider></mat-divider>
    <p class="pb1">{{ joinArray(skills) }}</p>
  </ng-template>

  <ng-template #experience>
    <h6>Work Experience:</h6>
    <mat-divider></mat-divider>
    <ng-container [ngTemplateOutlet]="history"></ng-container>
  </ng-template>

  <ng-template #history>
    <ng-container *ngFor="let job of workHistory">
      <span class="title"
        ><h5>{{ job.title }}</h5>
        <span
          ><sub
            ><i>{{ date(job) }}</i></sub
          ></span
        ></span
      >
      <span
        ><u>{{ job.company }}</u> â€¢ {{ job.type }}</span
      >
      <sub>{{ job.location }}</sub>
      <p>
        <b>{{ joinArray(job.technologies) }}</b>
      </p>
      <p class="mb0">{{ job.summary }}</p>
      <ul class="bullets" *ngFor="let bullet of job.bullets">
        <li>{{ bullet }}</li>
      </ul>
      <span class="pb3"></span>
    </ng-container>
  </ng-template>
</div>
