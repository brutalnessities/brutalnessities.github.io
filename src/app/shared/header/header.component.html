<header
  class="header"
  [ngClass]="open ? (isSticky ? 'sticky' : 'open') : 'close'"
  [hidden]="!open"
>
  <h1 class="header-title">Torgs' Art</h1>
  <nav class="header-nav">
    <button
      *ngFor="let route of routes"
      class="header-nav-link"
      [routerLink]="[route.path]"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      mat-raised-button
    >
      {{ route.label }}
    </button>
  </nav>
</header>

<!-- keeps the scroll position -->
<div *ngIf="isSticky" class="header"></div>

<button mat-mini-fab (click)="toggleOpen()" class="close">
  <mat-icon>{{ open ? "visibility_off" : "visibility_on" }}</mat-icon>
</button>
